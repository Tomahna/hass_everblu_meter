name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build:
    name: Build Release Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - armv7-unknown-linux-gnueabihf  # 32-bit ARM (Raspberry Pi 2/3/4)
          - aarch64-unknown-linux-gnu      # 64-bit ARM (Raspberry Pi 3/4/5)
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-linux-gnueabihf gcc-aarch64-linux-gnu

      - name: Cache cargo registry & index
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build for ${{ matrix.target }}
        run: cargo build --release --target ${{ matrix.target }} --verbose
        env:
          CARGO_TARGET_ARMV7_UNKNOWN_LINUX_GNUEABIHF_LINKER: arm-linux-gnueabihf-gcc
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Create tarball
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf hass-everblu-meter-${{ matrix.target }}.tar.gz hass-everblu-meter
          mv hass-everblu-meter-${{ matrix.target }}.tar.gz ../../../

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hass-everblu-meter-${{ matrix.target }}
          path: hass-everblu-meter-${{ matrix.target }}.tar.gz
          if-no-files-found: error

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/hass-everblu-meter-armv7-unknown-linux-gnueabihf/hass-everblu-meter-armv7-unknown-linux-gnueabihf.tar.gz
            artifacts/hass-everblu-meter-aarch64-unknown-linux-gnu/hass-everblu-meter-aarch64-unknown-linux-gnu.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Installation

            Download the appropriate binary for your Raspberry Pi:

            - **32-bit ARM** (Raspberry Pi 2/3/4 running 32-bit OS): `hass-everblu-meter-armv7-unknown-linux-gnueabihf.tar.gz`
            - **64-bit ARM** (Raspberry Pi 3/4/5 running 64-bit OS): `hass-everblu-meter-aarch64-unknown-linux-gnu.tar.gz`

            Extract and install:
            ```bash
            tar -xzf hass-everblu-meter-*.tar.gz
            sudo mv hass-everblu-meter /usr/local/bin/
            sudo chmod +x /usr/local/bin/hass-everblu-meter
            ```

            See the [README](https://github.com/${{ github.repository }}/blob/main/README.md) for configuration and usage instructions.
