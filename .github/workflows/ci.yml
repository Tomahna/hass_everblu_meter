name: CI

on:
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry & index
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --verbose

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry & index
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run clippy
        run: cargo clippy -- -D warnings

  build:
    name: Build ARM
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: armv7-unknown-linux-gnueabihf  # 32-bit ARM (Raspberry Pi 2/3/4)
            gcc-package: gcc-arm-linux-gnueabihf
            deb-arch: armhf
          - target: aarch64-unknown-linux-gnu      # 64-bit ARM (Raspberry Pi 3/4/5)
            gcc-package: gcc-aarch64-linux-gnu
            deb-arch: arm64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{ matrix.gcc-package }} 

      - name: Cache cargo registry & index
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build for ${{ matrix.target }}
        run: cargo build --release --target ${{ matrix.target }} --verbose
        env:
          CARGO_TARGET_ARMV7_UNKNOWN_LINUX_GNUEABIHF_LINKER: arm-linux-gnueabihf-gcc
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Upload binary artifacts 
        uses: actions/upload-artifact@v4
        with:
          name: hass-everblu-meter-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/hass-everblu-meter
          if-no-files-found: error

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Build .deb package
        run: |
          cargo deb --target ${{ matrix.target }} --no-build --variant ${{ matrix.deb-arch }}

      - name: Verify .deb package
        run: |
          dpkg-deb -I target/${{ matrix.target }}/debian/*.deb
          dpkg-deb -c target/${{ matrix.target }}/debian/*.deb

      - name: Rename .deb package
        run: |
          # Find the generated .deb file and rename it with architecture
          DEB_FILE=$(find target/${{ matrix.target }}/debian -name "*.deb" -type f)
          DEB_NAME=$(basename "$DEB_FILE" .deb)
          mv "$DEB_FILE" "hass-everblu-meter_${{ matrix.deb-arch }}.deb"

      - name: Upload .deb artifacts 
        uses: actions/upload-artifact@v4
        with:
          name: hass-everblu-meter-${{ matrix.deb-arch }}-deb
          path: hass-everblu-meter_${{ matrix.deb-arch }}.deb
          if-no-files-found: error
